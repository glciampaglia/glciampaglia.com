<overlay-div>
	<div id='overlay' style={style}></div>
	<script>
		var tag = this;
		var opacity = opts.opacity || 0;
		tag.style = {
			'background-color': 'rgba(0,0,0,' + opacity + ')',
			width: (opacity > 0 ? '100%': 0)
		}
	</script>
	<style>
		#overlay { height: 100%; position: fixed; z-index: 1; left: 0; top: 0; overflow: hidden; }
	</style>
</overlay-div>
